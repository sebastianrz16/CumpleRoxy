<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Roxy!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .cake-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 150px;
        }

        .cake {
            position: relative;
            width: 250px;
            height: 180px;
            background: linear-gradient(45deg, pink, lightblue);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .candle {
            position: absolute;
            top: -60px;
            width: 20px;
            height: 100px;
            background-color: #FFD700;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(circle at 50% 50%, orange, red, yellow);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px orange;
            animation: flicker 0.3s infinite alternate;
        }

        @keyframes flicker {
            from { opacity: 1; transform: translateX(-50%) scale(1); }
            to { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }

        .flame.off {
            animation: extinguish 1s forwards;
        }

        @keyframes extinguish {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .smoke {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: smoke 3s ease-out infinite;
            opacity: 0;
        }

        @keyframes smoke {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(2); }
        }

        iframe {
            position: absolute;
            width: 1px;
            height: 1px;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>¡Feliz cumple Roxy, te amoooo!</h1>

    <div class="cake-container">
        <div class="cake">
            <div class="candle">
                <div class="flame" id="flame"></div>
                <div class="smoke" id="smoke"></div>
            </div>
        </div>
    </div>

    <!-- Audio de fondo -->
    <audio autoplay loop>
        <source src="videoplayback.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <script>
        // Solicitar acceso al micrófono para apagar la vela
        navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const microphone = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            microphone.connect(analyser);

            function detectSound() {
                analyser.getByteFrequencyData(dataArray);
                let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

                if (volume > 150) { // Ajusta este valor según la sensibilidad deseada
                    document.getElementById('flame').classList.add('off'); // Apaga la llama
                    document.getElementById('smoke').style.opacity = '1'; // Humo visible
                }

                requestAnimationFrame(detectSound);
            }

            detectSound();
        })
        .catch(function(err) {
            console.error('Error al acceder al micrófono:', err);
        });
    </script>
   <!-- Audio de fondo sin controles -->
<audio autoplay loop>
    <source src="videoplayback.mp3" type="audio/mp3">
    Tu navegador no soporta la etiqueta de audio.
</audio>

</body>
</html>
