<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Roxy!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .cake-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 120px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .cake {
            position: relative;
            width: 250px;
            height: 300px;
            background: linear-gradient(45deg, #ffc1cc, #fcd1a1);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .cake-layer {
            width: 100%;
            height: 30px;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            margin-top: 5px;
        }

        .cake-layer-2 {
            width: 80%;
            height: 30px;
            background: radial-gradient(circle, #ff4500, #ff6347);
            margin-top: 5px;
        }

        .cake-layer-3 {
            width: 60%;
            height: 30px;
            background: radial-gradient(circle, #ffcc99, #ff9966);
            margin-top: 5px;
        }

        .candle {
            position: absolute;
            top: -80px;
            width: 20px;
            height: 100px;
            background-color: #FFD700;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(circle at 50% 50%, orange, red, yellow);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px orange;
            animation: flicker 0.3s infinite alternate;
        }

        @keyframes flicker {
            from { opacity: 1; transform: translateX(-50%) scale(1); }
            to { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }

        .flame.off {
            animation: extinguish 1s forwards;
        }

        @keyframes extinguish {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .smoke {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: smoke 3s ease-out infinite;
            opacity: 0;
        }

        @keyframes smoke {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(2); }
        }

        .image-container {
            position: absolute;
            top: 10%;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Mover la imagen de la rata hacia la izquierda */
        .rata {
            position: absolute;
            left: 5%;
            top: 40%;
            transform: translateY(-50%);
        }

        /* Confeti */
        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0;
            animation: fall 3s ease-out forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(800px) rotate(720deg); opacity: 0; }
        }

        /* Colores variados para confeti */
        .confetti:nth-child(2n) { background-color: yellow; }
        .confetti:nth-child(3n) { background-color: green; }
        .confetti:nth-child(4n) { background-color: blue; }
        .confetti:nth-child(5n) { background-color: purple; }

        /* Fondo de estrellas */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1), rgba(0,0,0,0.1));
            overflow: hidden;
        }

        .stars div {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            animation: twinkling 5s infinite ease-in-out;
        }

        @keyframes twinkling {
            from { opacity: 0.2; transform: scale(1); }
            to { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <h1>¡Feliz cumple Roxy, te amoooo!</h1>

    <div class="cake-container">
        <div class="cake">
            <!-- Capas del pastel -->
            <div class="cake-layer"></div>
            <div class="cake-layer-2"></div>
            <div class="cake-layer-3"></div>
            
            <div class="candle">
                <div class="flame" id="flame"></div>
                <div class="smoke" id="smoke"></div>
            </div>
        </div>
    </div>

    <!-- Contenedor de confeti -->
    <div id="confetti-container"></div>

    <!-- Añadir imágenes alrededor del pastel -->
    <div class="image-container">
        <img src="gaturros.jpg" alt="Gaturros" />
        <img src="rata.jpg" alt="Rata" class="rata" /> <!-- Imagen reposicionada a la izquierda -->
        <img src="rata2.jpg" alt="Rata2" />
    </div>

    <!-- Audio de fondo -->
    <audio autoplay loop>
        <source src="videoplayback.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <script>
        // Función para crear confeti
        function launchConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confettiContainer.appendChild(confetti);
            }
        }

        // Función para crear estrellas de fondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Apagar vela
        document.getElementById('flame').addEventListener('click', function() {
            this.classList.add('off');
            document.getElementById('smoke').style.opacity = 1;
            launchConfetti();
        });
    </script>
</body>
</html>
